<html>
	<style>
		.project-card {
			perspective: 1000px;
			width: 300px;
			height: 300px;
			margin: 20px;
			position: relative;
		}

		.card-inner {
			position: relative;
			width: 100%;
			height: 100%;
			transition: transform 0.8s;
			transform-style: preserve-3d;
		}

		.card-front,
		.card-back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			background: rgba(0, 0, 0, 0.5);
			color: white;
			top: 0;
			left: 0;
		}

		.card-content {
			padding: 30px;
		}

		.card-front {
			background: rgba(0, 0, 0, 0.25);
		}

		.card-back {
			background: rgba(0, 0, 0, 0.25);
			transform: rotateY(180deg);
		}

		.project-card.flipped .card-inner {
			transform: rotateY(180deg);
		}
	</style>
</html>
